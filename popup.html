<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Time Guardian</title>
    <style>
      body {
        min-width: 260px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        padding: 12px 14px 14px;
        background: #020617;
        color: #e5e7eb;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 4px;
      }
      .subtitle {
        font-size: 11px;
        opacity: 0.7;
        margin-bottom: 10px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      label {
        font-size: 13px;
      }
      input[type="number"] {
        width: 80px;
        border-radius: 6px;
        border: 1px solid #4b5563;
        padding: 4px 6px;
        background: #020617;
        color: #f9fafb;
      }
      input[type="checkbox"] {
        transform: scale(1.1);
      }
      .stats {
        font-size: 12px;
        margin-top: 6px;
        padding: 6px 8px;
        border-radius: 8px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      button {
        margin-top: 10px;
        width: 100%;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #4b5563;
        background: #111827;
        color: #e5e7eb;
        font-size: 12px;
        cursor: pointer;
      }
      button:hover {
        background: #1f2937;
      }
      .pill {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 999px;
        background: #22c55e1a;
        border: 1px solid #22c55e66;
        color: #bbf7d0;
        margin-left: 4px;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Time Guardian</h1>
    <div class="subtitle">
      Keep YouTube in its place, not your entire day.
    </div>

    <div class="row">
      <label for="enabled">
        Enable limit
        <span class="pill" id="status-pill">loading...</span>
      </label>
      <input type="checkbox" id="enabled" />
    </div>

    <div class="row">
      <label for="limit">Daily limit (minutes)</label>
      <input type="number" id="limit" min="1" step="1" />
    </div>

    <div class="stats">
      <div>Used today: <span id="used">0</span> minutes</div>
      <div id="message" style="opacity: 0.8; margin-top: 2px;"></div>
    </div>

    <button id="reset">Reset today</button>

    <script src="popup.js"></script>
  </body>
</html>
